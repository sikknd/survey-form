<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    </meta>
  </head>
  <body>
    <div class="middle">
    <h1>Fade Away Survey Form</h1>
    <p>Thank you for taking the time to help us improve the Alliance!</p>
    <form action="sikknd1994@gmail.com">
      <fieldset>
        <label>Character Name: <input type="text" name="cname" required></label>
        <label>Email :<input type="email" name="email" required></label>
        <label>How many months have u been in the Alliance: <input type=number name="months" min="0" max="120" required></label>
      </fieldset>
      <fieldset>
        <label>Alliance Position: 
            <select name="position">
                <option value="">(select one)</option>
                <option value="1">Member</option>
                <option value="2">Clan Leader</option>
                <option value="3">Captain</option>
                <option value="4">Warlord</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Race: </label>
        <label><input type="radio" name="race" class="inline">Human</label>
        <label><input type="radio" name="race" class="inline">Athan</label>
      </fieldset>
      <fieldset>
        <label>What would u like to see improved?(check all that apply)</label>
        <label><input type="checkbox" name="comm" class="inline">Communication</label>
        <label><input type="checkbox" name="pvp" class="inline">More PvP practice</label>
        <label><input type="checkbox" name="pve" class="inline">More PvE content clearing</label>
        <label><input type="checkbox" name="discord" class="inline">More Discord activity</label>
      </fieldset>
      <fieldset>
        <label>Elaborate more on the above: 
            <textarea name="elaborate" rows="3" cols="30" placeholder="I think that more PvP practice is important because..."
            ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="submit"/>
    </form>
</div>
  </body>
</html>
